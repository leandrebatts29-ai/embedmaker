<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Web Embedder</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --sidebar: #ffffff;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg);
            overflow: hidden;
        }
        #sidebar {
            width: 260px;
            background: var(--sidebar);
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            padding: 15px;
            flex-shrink: 0;
            transition: 0.3s;
        }
        h3 { font-size: 14px; text-transform: uppercase; color: #64748b; margin-top: 20px; }
        #history-list { list-style: none; padding: 0; overflow-y: auto; }
        .history-item {
            padding: 8px 12px;
            background: #f1f5f9;
            margin-bottom: 5px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-item:hover { background: #e2e8f0; }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-secondary {
            background: #64748b;
        }
        #embed-viewport {
            flex-grow: 1;
            border: none;
            background: #fff;
            width: 100%;
            height: 100%;
        }
        /* Style for when the iframe itself goes fullscreen */
        #embed-viewport:fullscreen {
            width: 100vw;
            height: 100vh;
        }
        .note-area {
            font-size: 12px;
            color: #475569;
            padding: 10px 15px;
            background: #fefce8;
            border-bottom: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Embedder</h2>
        <h3>Recent History</h3>
        <div id="history-list"></div>
        <button onclick="clearHistory()" style="margin-top:auto; background:#ef4444; font-size: 12px; color: white; border:none; padding:8px; border-radius:5px; cursor:pointer;">Clear History</button>
    </div>

    <div class="main-content">
        <div class="header">
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., wikipedia.org)">
            <button onclick="loadSite()">Embed</button>
            <button class="btn-secondary" onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        
        <div class="note-area">
            <b>Note:</b> Some sites block embedding via 'X-Frame-Options'. 
            If it stays blank, the destination site is blocking the connection.
        </div>

        <iframe 
            id="embed-viewport" 
            src="about:blank" 
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups" 
            referrerpolicy="no-referrer"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const iframe = document.getElementById('embed-viewport');
        const historyList = document.getElementById('history-list');

        let history = JSON.parse(localStorage.getItem('embedHistory')) || [];
        renderHistory();

        function loadSite(customUrl = null) {
            let url = customUrl || urlInput.value.trim();
            if (!url) return;
            if (!url.startsWith('http')) url = 'https://' + url;

            iframe.src = url;
            if (!customUrl) saveToHistory(url);
        }

        // --- NEW FULLSCREEN FUNCTION ---
        function toggleFullscreen() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                iframe.msRequestFullscreen();
            }
        }

        function saveToHistory(url) {
            if (!history.includes(url)) {
                history.unshift(url);
                if (history.length > 10) history.pop();
                localStorage.setItem('embedHistory', JSON.stringify(history));
                renderHistory();
            }
        }

        function renderHistory() {
            historyList.innerHTML = '';
            history.forEach(url => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerText = url.replace('https://', '').replace('http://', '');
                div.onclick = () => loadSite(url);
                historyList.appendChild(div);
            });
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('embedHistory');
            renderHistory();
        }

        urlInput.addEventListener("keypress", (e) => { if (e.key === "Enter") loadSite(); });
    </script>
</body>
</html>
